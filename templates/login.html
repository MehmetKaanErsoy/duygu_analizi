{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Sentimentify</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="/static/img/icon.ico" type="image/x-icon" />

	<!-- Fonts and icons -->
	<script src="/static/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: {
				"families": ["Lato:300,400,700,900"]
			},
			custom: {
				"families": ["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands",
					"simple-line-icons"
				],
				urls: ['/static/css/fonts.min.css']
			},
			active: function () {
				sessionStorage.fonts = true;
			}
		});
	</script>


	<!-- CSS Files -->
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/main.css">
	<link rel="stylesheet" href="/static/css/login.css">
	<link rel="stylesheet" href="/static/css/fonts.min.css">
</head>

<body data-background-color="dark">
	<!-- Logo Header -->
	<div style="float:none; width:auto; flex-direction:column; " class="logo-header" data-background-color="dark2">

		<a href="/index/" class="logo">
			<img src="{%static 'images/logo.png' %}" alt="navbar brand" class="navbar-brand">
		</a>


	</div>
	<!-- End Logo Header -->
	</div>
	<div class="container">
		<div class="login-page">
			<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form class="login-form" method="post" id="signup-form">
					<label for="chk" aria-hidden="true">Kayıt ol</label>
					<input id="username" type="text" name="txt" placeholder="Kullanıcı Adı" required>
					<input id="email" type="email" name="email" placeholder="Email">
					<input id="password" type="password" name="pswd" placeholder="Şifre" required>
					<button type="submit">Kayıt Ol</button>
				</form>
			</div>
			<div class="login">
				<form class="login-form" method="post" id="login-form">
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Giriş Yap</label>
					<input id="username" type="text" name="username" placeholder="Kullanıcı Adı">
					<input id="password" type="password" name="password" placeholder="Şifre">
					<button type="submit">Giriş Yap</button>
				</form>
			</div>
		</div>
	</div>
	<!--   Core JS Files   -->
	<script src="/static/js/login.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="/static/js/core/jquery.3.2.1.min.js"></script>
	<script src="/static/js/core/popper.min.js"></script>
	<script src="/static/js/core/bootstrap.min.js"></script>

	<!-- jQuery UI -->
	<script src="/static/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script src="/static/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>

	<!-- jQuery Scrollbar -->
	<script src="/static/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>


	<!-- Chart JS -->
	<script src="/static/js/plugin/chart.js/chart.min.js"></script>

	<!-- jQuery Sparkline -->
	<script src="/static/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

	<!-- Chart Circle -->
	<script src="/static/js/plugin/chart-circle/circles.min.js"></script>

	<!-- Datatables -->
	<script src="/static/js/plugin/datatables/datatables.min.js"></script>

	<!-- Bootstrap Notify -->
	<script src="/static/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

	<!-- jQuery Vector Maps -->
	<script src="/static/js/plugin/jqvmap/jquery.vmap.min.js"></script>
	<script src="/static/js/plugin/jqvmap/maps/jquery.vmap.world.js"></script>

	<!-- Sweet Alert -->
	<script src="/static/js/plugin/sweetalert/sweetalert.min.js"></script>

	<script src="/static/js/min.js"></script>
	<script src="/static/js/setting.js"></script>
	<script src="/static/js/app.js"></script>

</body>

</html>
